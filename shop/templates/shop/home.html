{% extends 'shop/base.html' %} {% load static %} {% block title %} Home {% endblock title %} {% block content %}

<br />
<section class="ad__section d-flex mx-auto">
    <img class="ad__image" src="https://assets.myntassets.com/w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2021/4/30/f8485d56-8ffb-4d5b-8ba5-76a8c740f9791619801538081-Safety-Strip_Desktop-Version_1920x300.jpg" alt="" />
</section>

<div id="carouselExampleIndicators" class="banner d-flex mx-auto carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/banner2.jpg' %}" alt="First slide" />
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/banner1.jpg' %}" alt="Second slide" />
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<section class="collection d-flex mx-auto m-0 p-0 text-uppercase">
    <div class="section__header m-0 p-0">Shop By Collections</div>
</section>

<!-- category div -->
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3 py-2 py-sm-2">
            <div class="card">
                <a href="{% url 'product-detail' %}"><img class="card-img-top" src="{% static 'images/1.jpg' %}" alt="Card image cap" /></a>
            </div>
        </div>

        <div class="col-md-3 py-2 py-sm-2">
            <div class="card">
                <a href="{% url 'product-detail' %}"><img class="card-img-top" src="{% static 'images/5.jpg' %}" alt="Card image cap" /></a>
            </div>
        </div>

        <div class="col-md-3 py-2 py-sm-2">
            <div class="card">
                <a href="{% url 'product-detail' %}"><img class="card-img-top" src="{% static 'images/3.jpg' %}" alt="Card image cap" /></a>
            </div>
        </div>

        <div class="col-md-3 py-2 py-sm-2">
            <div class="card">
                <a href="{% url 'product-detail' %}"><img class="card-img-top" src="{% static 'images/4.jpg' %}" alt="Card image cap" /></a>
            </div>
        </div>

    </div>
</div>

<section class="collection d-flex mx-auto mt-5 p-0 text-uppercase">
    <div class="section__header m-0 p-0">Latest from WebShop</div>
</section>
